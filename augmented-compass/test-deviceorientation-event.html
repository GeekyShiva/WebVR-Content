<!DOCTYPE html>
<body>
<div>
	<style>
	body {
		font-size: 300%;
	}
	</style>
	<div><b>alpha</b>: <span id='idAlpha'></span>
	<div><b>gamma</b>: <span id='idGamma'></span>
	<div><b>beta</b>: <span id='idBeta'></span>
	<div><b>absolute</b>: <span id='idAbsolute'></span>
</div>
<script>
	window.addEventListener('deviceorientation', function(event){
		document.querySelector('#idAbsolute').innerHTML = event.absolute;
		document.querySelector('#idAlpha').innerHTML = event.alpha.toFixed(2);
		document.querySelector('#idGamma').innerHTML = event.gamma.toFixed(2);
		document.querySelector('#idBeta').innerHTML = event.beta.toFixed(2);
	}, false);
</script></body>
