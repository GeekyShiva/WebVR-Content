<html>
  <head>
  
  <title>What is cancer?</title>
   <script src="aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 2.25 -15" particle-system="preset: dust"></a-entity>
            <a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity> 
     
      
     <a-assets>
      
       <img id="what" src="what.jpg" />
       <img id="bg1" src="bg1.jpg" />.
       <img id="back" src="back.jpg" />
       
       
     </a-assets>

    <a-entity>
                <a-entity camera look-controls wasd-controls>
                    <a-entity position="0 0 -2" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.15; radiusInner: 0.10;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
                        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
                    </a-entity>
                </a-entity>
            </a-entity>

<a-entity>
    <a-animation attribute="position" from="0 2-4" to="0 2 -6" repeat="indefinite"></a-animation>
  

     <a-image position="0 2 -15" height="20" width="20"  src="#what"></a-image>
     </a-entity>
    <a-image position="0 -10 -15" height="2" width="5"  src="#back" id="backref"></a-image>
    <a-sky src="#bg1" phi-start=10></a-sky>   
    </a-scene>
  
 <script>
            AFRAME.registerComponent('auto-enter-vr', {
             init: function () {
              this.el.sceneEl.enterVR();
             }
            });
            
            document.querySelector("#backref").addEventListener('click', function() {
                window.location.href = "index.html";
            });
      
        </script>
 
  </body>
</html>
